<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SassySVG | test</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/test.css">
  </head>
  <body role="document">

    <main>
      <h1>
        <a href="https://github.com/pascalduez/SassySVG">SassySVG</a>
      </h1>

      <h3>SVG helpers</h3>
      <div class="test--helpers">

        <h4>SVG encode</h4>
        <div class="test--svg-encode">
          <div class="test raw">raw</div>
          <div class="test escaped">escaped</div>
          <div class="test base64">base64</div>
        </div>

        <h4>SVG import</h4>
        <div class="test--svg-import">
          <div class="test twitter"></div>
          <div class="test facebook"></div>
          <div class="test googleplus"></div>
          <div class="test xing"></div>
          <div class="test linkedin"></div>
        </div>

      </div>

      <h3>SVG API</h3>
      <div class="test--api">

        <div class="test svg-build">
          <h4>SVG build</h4>
        </div>
        <div class="test svg-update">
          <h4>SVG update</h4>
        </div>
        <div class="test svg-append">
          <h4>SVG append</h4>
        </div>

      </div>

    </main>
